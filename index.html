    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #020205;
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
      }
      .font-script {
        font-family: 'Great Vibes', cursive;
      }
      /* Custom scrollbar for wish list if needed */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      
      /* Shooting star animation */
      @keyframes shooting-star {
        0% {
          transform: translateX(0) translateY(0) rotate(inherit);
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: translateX(-100vw) translateY(60vh) rotate(inherit);
          opacity: 0;
        }
      }
      
      .animate-shooting-star {
        animation: shooting-star 1.2s ease-out forwards;
      }
    </style>
